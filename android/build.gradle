buildscript {
    ext {
        buildToolsVersion = "36.0.0"
        minSdkVersion = 24
        compileSdkVersion = 36
        targetSdkVersion = 36
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.1.20"
    }

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.5.0'                      // Android Gradle Plugin
        classpath 'com.facebook.react:react-native-gradle-plugin'            // React Native plugin
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"// Kotlin
        classpath 'com.google.gms:google-services:4.4.1'                      // Firebase Google services plugin
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: "com.facebook.react.rootproject"
